<h1 style="color: green; text-align: center;">INICIO</h1>

<h3>Datos adquiridos en encuestas</h3>

<p-table #dt [columns]="cols" [value]="tutorials" responsiveLayout="scroll">

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <p-columnFilter type="text" [field]="col.field"></p-columnFilter>
            </th>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{ rowData[col.field] }}
            </td>
        </tr>
    </ng-template>

</p-table>
